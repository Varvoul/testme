[build]
  publish = "_site"
  command = "npm run netlify-build"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  ELEVENTY_ENV = "production"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"

# Redirects for SPA-like routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false